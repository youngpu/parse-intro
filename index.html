<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Parse intro</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        
        <script src="//www.parsecdn.com/js/parse-1.6.0.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <form id="musicForm" role="music">
                <h2>Music to Listen to</h2>
            
                <div class="form-group">
                    <label for="">Band name</label>
                    <input type="text" class="form-control" id="band">
                </div>
                <div class="form-group">
                    <label for="">Website</label>
                    <input type="text" class="form-control" id="website">
                </div>
                <div class="form-group">
                    <label for="">Best song</label>
                    <input type="text" class="form-control" id="song">
                </div>
            
                <button type="submit" class="btn btn-primary">Add Song</button>
            </form>
            
        </div>
        <br>
        <div class="container">
            <ol id="list" class="list-group">
            </ol>
        </div>
    </body>
    <script type="text/javascript" src="js/music.js"></script>
</html>
